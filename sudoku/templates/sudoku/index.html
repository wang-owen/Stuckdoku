{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stuckdoku</title>
    <link href="{% static 'sudoku/index.css' %}" rel="stylesheet" />
  </head>
  <body>
    <h1><em>Stuckdoku</em></h1>
    <div id="button-container">
      <div class="container">
        <h2>Play</h2>
        <div class="button" style="display:flex">
          <div style="padding: 10px">
            <a href="{% url 'sudoku' %}"
              ><img src="{% static 'assets/new.png' %}"
            /></a>
            <p>New</p>
          </div>
          <div style="padding:5px">
              <a href="{% url 'sudoku' %}"
              ><img src="{% static 'assets/stuck.png' %}"
            /></a>
            <p>Upload</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="button">
          <h2>Stuck</h2>
          <a href="{% url 'stuck' %}"
            ><img src="{% static 'assets/stuck.png' %}"
          /></a>
          <p>Upload</p>
        </div>
      </div>
    </div>
  </body>
</html>

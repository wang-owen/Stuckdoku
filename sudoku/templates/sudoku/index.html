{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stuckdoku</title>
    <link
      rel="stylesheet"

      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"

    <link href="{% static 'sudoku/index.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <h1>Stuckdoku</h1>
      <div>
        <form action="{% url 'sudoku' %}">

        </form>
      </div>
    </div>
  </body>
</html>
